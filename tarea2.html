<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarea 1 de Clase 5</title>
  </head>
  <body>
    <h1 id="saludo">Bienvenido</h1>
    <br />
    <form>
      <center>
        <label for="ingreso-nombre">Primer Nombre:</label>
        <input type="text" id="primer-nombre" placeholder="Ingrese su nombre" />
        <label for="ingreso-segundo-nombre">Segundo Nombre:</label>
        <input
          type="text"
          id="segundo-nombre"
          placeholder="Ingrese su segundo nombre"
        />
        <label for="ingreso-edad">Ingrese su edad:</label>
        <input type="Number" id="edad" />
        <button type="button" id="procesar-datos">Enviar</button>
        <button type="reset">Reestablecer</button>
      </center>
    </form>
    <br />
    <div id="datos-obtenidos">Hola</div>
    <script src="tarea2-clase5.js"></script>
  </body>
</html>
